<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IMDo APP</title>
<link rel="stylesheet" href="reset.css">
<style>
#wrapper{
	width: 400px;
	margin: 0 auto;
	padding: 10px;
	background-color: black;
	line-height: inherit;
}
h1{
	color: white;
	font-size: 2em;
	margin-bottom: 10px;
}
ul li{
	padding: 10px;
	color: white;
	background-color: white;
	display: block;
	margin-left: 0px;
}
#todo-add{
	background-color: gray;
}
#add-item-text{
	background-color: #ccc;
	width: 375px;
	margin: 0 auto;
}
.done{
	text-decoration: line-through;
}
</style>
</head>

<body>
<div id="wrapper">
<h1>IMDo APP</h1>
<ul>
	<li id="todo-add"><input type="text" id="add-item-text"></li>
	<li id="item1">Learn about GIT</li>
	<li id="item2" class="todo">Experiment with CSS animation</li>
	<li id="item3" class="todo">Become a javascript ninja</li>
</ul>
</div>
<script type="text/javascript">

// Framework
var IMDelement = function(element){
	this.element = element;
	this.isArray = (element.length > 1)?true:false;
}

IMDelement.prototype.color = function(p_color){
	if(this.isArray){
		for(var i=0, l=this.element.length; i<l; i++){
			this.element[i].style['color'] = p_color;
		}
	}else{
		this.element.style['color'] = p_color;
	}
}
IMDelement.prototype.addClass = function(p_addClass){
	if(this.isArray){
		for(var i=0, l=this.element.length; i<l; i++){
			this.element[i].className = p_addClass;
		}
	}else{
		this.element.className = p_addClass;
	}
}

var $ = function(p_element){
	var firstCharacter = p_element.charAt(0);
	var result;
	
	switch(firstCharacter){
		case "#":
			var idToSelect = p_element.substring(1, p_element.length);
			var element = document.getElementById(idToSelect);
			var result = new IMDelement(element);
		break;
		
		case ".":
			var classToSelect = p_element.substring(1, p_element.length);
			var elements = document.getElementsByClassName(classToSelect);
			var result = new IMDelement(elements);
		break;
		
		default:
			var elements = document.getElementsByTagName(p_element);
			var result = new IMDelement(elements);
		break;
	}
	return result;
}


// Eigen code
$("#item1").color("green");
$(".todo").color("red");
$("#item1").addClass("done");
/*$("li").click(function(){
	$(this).addClass("done");
});*/

</script>
</body>
</html>
